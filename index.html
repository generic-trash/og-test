<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8">
<meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
<meta name="description" 
    content="<%- (typeof siteDescription !== 'undefined')? siteDescription : 'An interactive online learning service that offers a variety of open source courses on computer science and programming. Join today for free to start learning!' %>">
<meta name="keywords" 
    content="<%- [cfg.name, 'Programming', 'Coding', 'Free Programming Tutorial', 'Learn How To Code'].concat((typeof metaTags !== 'undefined')? metaTags : []).join(', ') %>">


<meta name="og:description" content="<%- (typeof siteDescription !== 'undefined')? siteDescription : 'An interactive online learning service that offers a variety of open source courses on computer science and programming. Join today for free to start learning!' %>">
    <meta property="og:type" content="website">
<meta property="og:site_name" content="<%- cfg.name %>">
    <meta property="og:title" content="<%- cfg.name %>: <%- (typeof title !== 'undefined')? title : 'A free to use online tool to learn programming.' %>">
<meta property="og:image" content="https://ideoxan.com/static/img/ix_color_pb.png" />
<meta property="og:image:secure_url" content="https://ideoxan.com/static/img/ix_color_pb.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="Ideoxan Logo" />
    <meta name="theme-color" content="#804ddeff">

<!-- TITLE -->
<title><%- (typeof title !== 'undefined')? title + ' | ' : ''%><%- cfg.name %></title>

<!-- PRELOAD -->
<link rel="preload" href="/static/fonts/Metropolis-Regular.otf" as="font" type="font/otf" crossorigin="anonymous"> 
<link rel="preload" href="https://cdn.materialdesignicons.com/5.1.45/fonts/materialdesignicons-webfont.eot?v=5.5.55" as="font" type="font/eot" crossorigin="anonymous">
<link rel="preload" href="<%- cfg.logoPath %>" as="image" type="font/png"> 

<!-- STYLES -->
<link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/vars.css">
<link rel="stylesheet" type="text/css" href="/static/css/general.css">

<!-- IMAGES -->
<link rel="icon" type="image/webp" href="/static/img/ix_color_pb.webp">

<!-- STRUCTURED DATA -->
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "http://www.ideoxan.com",
      "logo": "http://www.ideoxan.com/static/img/ix_color_pb.png"
    }
</script>

  </head>
  <body>
  </body>
</html>
